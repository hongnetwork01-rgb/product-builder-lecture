<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로또 번호 추첨기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>로또 번호 추첨기</h1>
      <button id="dark-mode-toggle" class="toggle-btn">다크 모드</button>
    </div>
    <div id="lotto-balls" class="balls-container">
      <span class="ball placeholder">?</span>
      <span class="ball placeholder">?</span>
      <span class="ball placeholder">?</span>
      <span class="ball placeholder">?</span>
      <span class="ball placeholder">?</span>
      <span class="ball placeholder">?</span>
    </div>
    <button id="generate-btn" class="main-btn">번호 추첨하기</button>

    <div class="contact-section">
      <hr class="divider">
      <h3>제휴 및 문의</h3>
      <form action="https://formspree.io/f/mreayolq" method="POST" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="성함 또는 업체명" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="이메일 주소" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
        </div>
        <button type="submit" class="sub-btn">문의 보내기</button>
      </form>
    </div>
  </div>
  <script defer type="module" src="/main.js"></script>
</body>
</html>
